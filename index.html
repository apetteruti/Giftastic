<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
</head>

<body>
  <div id="buttons-view"></div>

  <!-- form created -->
  <form id="topics-form">
    <label for="topics-input">Add your favorite muppet, Whakka Whakka!</label>
    <input type="text" id="topics-input"><br>

    <!-- Button triggers new movie to be added -->
    <input id="add-topic" type="submit" value="Add a Muppet!">
  </form>

  <div class = "giphy-view"></div>

  <!-- Gifs will go here -->
  <div id = "giphy-view">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    var topics = ["kermit", "fozzie", "miss piggy", "gonzo", "scooter"];

    function displayGiphyInfo(event) {
      var topicName = $(this).attr("data-topics");

      // var APIKey = "GEvRmvkEVGBT1B8kIXSX2032E6Xus3aD";
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + topicName + "&api_key=GEvRmvkEVGBT1B8kIXSX2032E6Xus3aD&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        console.log(response);
        //Create a dive to hold all the gifs
        var gifDiv = $("<div>");
        //Create a heading to hold the rating
        var rating = $("<h3>");
        //Display the rating in the DOM
        rating.text("Rating: " + response.rating);
        console.log(rating);
        //Create an attribute for the giphy
        var img = $("<img>");
        img.attr("src", response.downsized_small);
        //append them all to under the buttons
        $(".giphy-view").append(rating, img);
      })
    }

    //Create buttons for the topics in the existing topics array
    function renderButtons() {
      $("#buttons-view").empty();
      for (var i = 0; i < topics.length; i++) {
        // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
        var topicBtn = $("<button>");
        // Adding a class
        topicBtn.addClass("topics");
        // Added a data-attribute
        topicBtn.attr("data-topics", topics[i]);
        // Provided the initial button text
        topicBtn.text(topics[i]);
        // Added the button to the HTML
        $("#buttons-view").append(topicBtn);
      }
    }

    //Add buttons when a new topic is entered in the form
    $("#add-topic").on("click", function (event) {
      event.preventDefault(); //Prevent default to new screen
      //Grab line of code from form box
      var topicName = $("#topics-input").val().trim();
      //Add the topicName to the original topics array
      topics.push(topicName);
      console.log(topicName);
      //Call renderButtons function to make the buttons work
      renderButtons();
    })

    // Adding click event listeners to all elements with a class of "movie"
    $(document).on("click", ".topics", displayGiphyInfo);
   
    renderButtons();
  </script>

</body>

</html>
